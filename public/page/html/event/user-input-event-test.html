<!DOCTYPE html>
<html lang="ko">
<head>
<title>사용자 입력 이벤트 테스트</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="align-center">
  <h1>input-date event test</h1>
  <h2>input</h2>
  <section>
    <input type="text" oninput="writeValue(event, '#text-input-value')">
    <input type="checkbox" oninput="writeChecked(event, '#checkbox-input-checked')">
    <p>value: <span id="text-input-value"></span></p>
    <p>checked: <span id="checkbox-input-checked"></span></p>
  </section>
  <h2>beforeinput</h2>
  <section>
    <input type="text" id="text-beforeinput">
    <input type="checkbox" onbeforeinput="writeChecked(event, '#checkbox-beforeinput-checked')">
    <p>value: <span id="text-beforeinput-value"></span></p>
    <p>checked: <span id="checkbox-beforeinput-checked"></span></p>
  </section>
  <h2>change</h2>
  <section>
    <input type="text" onchange="writeValue(event, '#text-change-value')">
    <input type="checkbox" onchange="writeChecked(event, '#checkbox-change-checked')">
    <p>value: <span id="text-change-value"></span></p>
    <p>checked: <span id="checkbox-change-checked"></span></p>
  </section>
</div>
