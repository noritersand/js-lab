            { link: '/test/jquery/form-value-save-and-load-test.html', text: 'form value save and load' },
          ],
        ];
        let $dropZone = document.querySelector('#list');
        data.forEach(ele => {
          appendSubParent(ele, $dropZone);
        });
        function appendSubParent(child, $parent) {
          let $ele = null;
          if (!(child instanceof Array)) {
            $ele = document.createElement(child.type);
            $ele.innerText = child.text;
          }
          if (child instanceof Array) {
            $ele = document.createElement('ul');
            child.forEach(grandChild => {
              appendChild(grandChild, $ele);
            });
          }
          $parent.appendChild($ele);
        }
        function appendChild(child, $parent) {
          let $li = document.createElement('li');
          let $a = document.createElement('a');
          $a.href = child.link;
          $a.innerText = child.text;
          $li.appendChild($a);
          $parent.appendChild($li);
        }
      </script>
