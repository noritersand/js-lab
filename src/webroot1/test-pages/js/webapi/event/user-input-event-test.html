<!DOCTYPE html>
<html lang="ko">

<head>
  <title>사용자 입력 이벤트 테스트</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/normalize.css" />
  <link rel="stylesheet" href="/styles/letters.css" />
  <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
  <div class="align-center">
    <h1>input-date event test</h1>
    <h2>input</h2>
    <section>
      <input type="text" oninput="printValue(event, '#text-input-value')">
      <input type="checkbox" oninput="printChecked(event, '#checkbox-input-checked')">
      <p>value: <span id="text-input-value"></span></p>
      <p>checked: <span id="checkbox-input-checked"></span></p>
    </section>
    <h2>beforeinput</h2>
    <section>
      <input type="text" onbeforeinput="printValue(event, '#text-beforeinput-value')">
      <input type="checkbox" onbeforeinput="printChecked(event, '#checkbox-beforeinput-checked')">
      <p>value: <span id="text-beforeinput-value"></span></p>
      <p>checked: <span id="checkbox-beforeinput-checked"></span></p>
    </section>
    <h2>change</h2>
    <section>
      <input type="text" onchange="printValue(event, '#text-change-value')">
      <input type="checkbox" onchange="printChecked(event, '#checkbox-change-checked')">
      <p>value: <span id="text-change-value"></span></p>
      <p>checked: <span id="checkbox-change-checked"></span></p>
    </section>
    <h2>click</h2>
    <section>
      <input type="text" onclick="printValue(event, '#text-click-value')">
      <input type="checkbox" onclick="printChecked(event, '#checkbox-click-checked')">
      <p>value: <span id="text-click-value"></span></p>
      <p>checked: <span id="checkbox-click-checked"></span></p>
      <div class="description">
        <p>click 이벤트는 event.target.checked에 이미 수정될 값이 들어있지만 event.preventDefault() 호출로 수정을 막을 수 있다.</p>
      </div>
      <input type="checkbox" onclick="preventEvent(event, '#checkbox-input-checked')">
    </section>
  </div>
  <script>
    function printValue(evt, selector) {
      console.log('printValue: ', evt.target.value);
      document.querySelector(selector).innerHTML = evt.target.value;
    }
    function printChecked(evt, selector) {
      console.log('printChecked: ', evt.target.checked);
      document.querySelector(selector).innerHTML = evt.target.checked;
    }
    function preventEvent(evt, selector) {
      console.log('printChecked: ', evt.target.checked);
      evt.preventDefault();
    }
  </script>
</body>

</html>
