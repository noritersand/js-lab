<!DOCTYPE html>
<html lang="ko">

<head>
  <title>browser history test</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/normalize.css" />
  <link rel="stylesheet" href="/styles/letters.css" />
  <link rel="stylesheet" href="/styles/style.css" />
  <script>
    function handleKeyup(event) {
      var keyCode = event.keyCode || event.which;
      if (keyCode == '13') {
        location.href = '/test-pages/js/webapi/history/browser-history-test-child.html';
      }
    }
    function moveToChild() {
      location.href = '/test-pages/js/webapi/history/browser-history-test-child.html';
    }
  </script>
</head>

<body>
  <div class="align-center">
    <h1>browser history test</h1>
    <h2>GET 메서드 form</h2>
    <form method="get" action="/test-pages/js/webapi/history/browser-history-test-child.html">
      <fieldset>
        <legend>폼 안의 입력란</legend>
        name 있는 입력란: <input type="text" name="aaa"><br>
        name 없는 입력란: <input type="text">
        <input type="submit" value="submit">
      </fieldset>
    </form>
    <h2>POST 메서드 form</h2>
    <form method="post" action="/test-pages/js/webapi/history/browser-history-test-child.html">
      <fieldset>
        <legend>폼 안의 입력란</legend>
        name 있는 입력란: <input type="text" name="aaa"><br>
        name 없는 입력란: <input type="text">
        <input type="submit" value="submit">
      </fieldset>
    </form>
    <h2>폼 없는 입력란</h2>
    name 있는 입력란: <input type="text" name="aaa" onkeyup="handleKeyup(event)"><br>
    name 없는 입력란: <input type="text" onkeyup="handleKeyup(event)">
    <button type="button" onclick="moveToChild()">이동</button>
    <br><br><br><br><br>
    <button type="button" onclick="location.href = '/'">index로</button>
  </div>
</body>

</html>
