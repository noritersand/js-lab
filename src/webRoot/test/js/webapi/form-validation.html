<!DOCTYPE html>
<html lang="ko">
<head>
<title>HTML5 Input Types</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/normalize.css" />
<link rel="stylesheet" href="/css/letters.css" />
<link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="align-center">
  <h1>Client-side form validation</h1>
  <section>
    <h2>required attribute</h2>
    <form action="/get-my-form-data.data" method="post">
      <p><button type="button" onclick="validate()">이건 수동 트리거<br>(JS Web API)</button>
        <button type="submit">이거 누르면 네이티브로 작동<br>(서브밋 버튼임)</button></p>
      <p><input type="text" name="a" required></p>
      <p><input type="checkbox" name="b" value="1" required>
        <input type="checkbox" name="b" value="2" required>
        <input type="radio" name="c" value="1" required>
        <input type="radio" name="c" value="2" required></p>
      <p>
        <select name="chooseme" required>
          <option><!-- 여기에 뭐 써넣으면 고른걸로 취급됨 --></option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </p>
      <p>
        <textarea name="area" required></textarea>
      </p>
    </form>
  </section>
</div>
<script>
  let attempt = 0;
  function validate() {
    attempt++;
    var form = document.querySelector('form');
    if (form.reportValidity()) {
      console.log(`${attempt}:성공!`);
    } else {
      console.log(`${attempt}:패실`);
    }
  }
</script>
</body>
</html>
