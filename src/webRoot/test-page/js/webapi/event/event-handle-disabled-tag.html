<!DOCTYPE html>
<html lang="ko">
<head>
<title>Event handle disabled tag</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/normalize.css" />
<link rel="stylesheet" href="/css/letters.css" />
<link rel="stylesheet" href="/css/style.css"/>
<script src="/lib/jquery/jquery-1.12.4.js"></script>
</head>
<body>
<div class="align-center">
  <h1>Event handle disabled tag</h1>
  <p>disabled 상태의 버튼에 걸린 이벤트 핸들러는 작동할까?</p>
  <button type="button" disabled id="ipt1" onclick="fn()">눌러봐요</button>
  <br>
  <br>
  <button type="button" disabled id="ipt2">눌러봐요2</button>
  <div class="result">disabled 상태인 태그는 이벤트가 발생하지 않음.</div>
  <hr class="light">
  <p>그럼 input 계열이 아닌 disabled 태그는 어떨까?</p>
  <div id="dv1" disabled onclick="fn()" style="background-color: rgb(130, 203, 206); padding: 5px;">나도 눌러봐</div>
  <div class="result">div의 이벤트는 disabled 상태여도 멀쩡히 작동한다.</div>
</div>
<script>
function fn() {
  alert('진짜 누르다니!');
}

$('#ipt2').click(fn);
</script>
</body>
</html>
