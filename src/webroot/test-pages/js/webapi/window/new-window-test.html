<!doctype html>
<html lang="ko">
  <head>
    <title>new window test</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/letters.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/lib/jquery/jquery-1.12.4.js"></script>
  </head>
  <script>
    function openNewWindow() {
      window.open($('#url').val(), 'imma-popup');
    }

    function handleUrlOnkeyup(event) {
      if ((event.keyCode || event.which) == 13) {
        openNewWindow();
      }
    }
  </script>
  <body>
    <main>
      <article>
        <h1>new window test</h1>
        <section>
          <input
            type="text"
            id="url"
            value="https://google.co.kr"
            onkeyup="handleUrlOnkeyup(event)"
          />
          <button type="button" onclick="openNewWindow()">새 창 띄우기</button>
          <div id="resultText" style="color: red"></div>
        </section>
      </article>
    </main>
    <footer>
      <div class="button-wrapper">
        <a class="back-button" href="/">⬅ 홈으로 돌아가기</a>
      </div>
    </footer>
  </body>
</html>
