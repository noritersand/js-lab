<!doctype html>
<html lang="ko">
  <head>
    <title>list tag test</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/letters.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <main>
      <article>
        <h1>list tag test</h1>
        <h2>&lt;ul&gt;</h2>
        <div class="important">
          <p>
            &lt;ul&gt; 내부의 또 다른 &lt;ul&gt;은 &lt;li&gt; 없이 바로 &lt;ul&gt;로 시작하는 게
            맞음
          </p>
        </div>
        <ul>
          <li><a href="http://daum.net">daum</a><br /></li>
          <li><a href="http://naver.com">naver</a><br /></li>
          <ul>
            <li><a href="http://google.com">google</a><br /></li>
          </ul>
        </ul>
        <hr class="light" />
        <div class="important">
          <p>안그러면 아래처럼 나옴</p>
        </div>
        <ul>
          <li><a href="http://daum.net">daum</a><br /></li>
          <li><a href="http://naver.com">naver</a><br /></li>
          <li>
            <ul>
              <li><a href="http://google.com">google</a><br /></li>
            </ul>
          </li>
        </ul>
        <h2>&lt;ol&gt;</h2>
        <div class="important">
          <p>&lt;ol&gt;도 마찬가지</p>
        </div>
        <ol>
          <li><a href="http://daum.net">daum</a><br /></li>
          <li><a href="http://naver.com">naver</a><br /></li>
          <ol>
            <li><a href="http://google.com">google</a><br /></li>
          </ol>
        </ol>
        <hr class="light" />
        <ol>
          <li><a href="http://daum.net">daum</a><br /></li>
          <li><a href="http://naver.com">naver</a><br /></li>
          <li>
            <ol>
              <li><a href="http://google.com">google</a><br /></li>
            </ol>
          </li>
        </ol>
      </article>
    </main>
    <footer>
      <div class="button-wrapper">
        <a class="back-button" href="/">⬅ 홈으로 돌아가기</a>
      </div>
    </footer>
  </body>
</html>
