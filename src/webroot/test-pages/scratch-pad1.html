<script>
/**
 * 객체 얕은 복제
 *
 * @param targetObj 대상 객체
 * @param ignoreNull 이 값이 true일 때, 프로퍼티의 값이 null이면 복제본에 포함하지 않음
 */
function shallowClone (
  {
    targetObj,
    ignoreNull = false
  }
) {
  return Object.entries(targetObj).reduce((prev, cur) => {
    if (ignoreNull) {
      if (cur[1] === null) {
        return prev;
      }
    }
    prev[cur[0]] = cur[1];
    return prev;
  }, {});
}

var obj = {
  a: 1,
  b: {
    c: 2,
    d: {
      e: 3
    }
  }
};

var clone = shallowClone(obj);
