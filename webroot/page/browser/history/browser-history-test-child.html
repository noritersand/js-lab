<!DOCTYPE html>
<html lang="ko">
<head>
<title>browser history test: child</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/style.css"/>
<script>
function moveToMother() {
	location.href = '/page/browser/history/browser-history-test.html';
}
</script>
</head>
<body>
<div class="align-center">
  <h1>browser history test: child</h1>
  <hr>
  <button type="button" onclick="history.back()">뒤로 가세요</button>
  <hr>
  <button type="button" onclick="moveToMother()">이거 누르면 입력란 날라감</button>
  <hr>
  <p class="description"><strong>테스트 결과:</strong><br><br>
  history.back()을 사용하면 해당 페이지를 다시 요청하는게 아니라 브라우저에 캐싱된 페이지를 다시 그린다. 
  그런데 입력란이 있는 페이지에서 새로고침 했을 때도 입력값이 보존되는걸 보면 단순히 브라우저 캐싱 페이지를 로딩할 때만 입력값이 보존된다고 볼 수는 없다.</p>
</div>
</body>
</html>
