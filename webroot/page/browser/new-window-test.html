<!DOCTYPE html>
<html lang="ko">
<head>
<title>new window test</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/style.css"/>
<script src="/lib/js/jquery-1.12.4.js"></script>
</head>
<script>
function openNewWindow() {
	window.open($('#url').val(), 'imma-popup');
}
function handleUrlOnkeyup(event) {
	if ((event.keyCode || event.which) == 13) {
		openNewWindow();
	}
}
</script>
</head>
<body>
<div class="align-center">
  <h1>new window test</h1>
  <hr>
  <section>
    <input type="text" id="url" value="https://google.co.kr" onkeyup="handleUrlOnkeyup(event)" autofocus>
    <button type="button" onclick="openNewWindow()">새 창 띄우기</button>
    <div id="resultText" style="color: red;"></div>
  </section>
</div>
</body>
</html>
