<!DOCTYPE html>
<html lang="ko">
<head>
<title>input-date event test</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/style.css"/>
<script src="/lib/js/jquery-1.12.4.js"></script>
<script>
$(function() {
	$('#dt').on('input', function() {
		$('#input-result').text($('#dt').val());
	});
	$('#dt').on('change', function() {
		$('#change-result').text($('#dt').val());
	});
});
</script>
</head>
<body>
<div class="align-center">
  <h1>input-date event test</h1>
  <hr>
  <p>change 이벤트 말고 input 이벤트가 따로 있음.</p>
  <input type="date" class="medium" id="dt">
  <section>
    <h4>input-result: </h4><p id="input-result"></p>
    <h4>change-result: </h4><p id="change-result"></p>
  </section>
</div>
</body>
</html>
