<!DOCTYPE html>
<html lang="ko">
<head>
<title>[연습장] jQuery 1.x</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/style.css"/>
<script src="/lib/js/jquery-1.12.4.js"></script>
</head>
<body>
<div class="align-center">
	<h1>[연습장] jQuery 1.x</h1>
	<hr>
	<form>
		<div>
			<input type="checkbox" id="checkbox" name="checkbox" checked data-index="1">test
			<input type="text" id="text" name="text" data-index="1">
		</div>
		<div>
			<input type="checkbox" id="checkbox" name="checkbox" checked data-index="2">test
			<input type="text" id="text" name="text" data-index="2">
		</div>
		<div>
			<input type="checkbox" id="checkbox" name="checkbox" checked data-index="3">test
			<input type="text" id="text" name="text" data-index="3">
		</div>
	</form>
<script>
// $('form').find('input[type="checkbox"]').change(function() { // 한 단계 걸쳐 검색하는것 외엔 아래줄과 차이 없음
$('input[type="checkbox"][data-index]').change(function() {
	var $this = $(this);
	var index = $this.attr('data-index'); // .attr() 대신 .data() 사용 가능
	var $target = $('input[type=text][data-index="' + index +'"]');
	$target.prop('disabled', $this.is(':checked'));
}).change(); // change(function)으로 핸들러 할당 후 change()로 이벤트 강제 발생시킴
</script>
</div>
</body>
</html>
